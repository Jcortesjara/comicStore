<html>

<head>
    <meta charset="utf-8">
    <title>Comic Store</title>
    <link rel="stylesheet" href="dist/css/main.min.css">
    <link rel="stylesheet" href="dist/css/logIn.min.css">
    <link rel="stylesheet" href="dist/css/rules.min.css">
</head>

<body>

    <div class="login">
        <div class="lgn_left">
            <h1>Bienvenido a Comic Store</h1>
            <p>Porfavor ingrese su usuario y contraseña.
            </p>
        </div>
        <div class="lgn_right">
            <input class="field" type="text" placeholder="Nombre de usuario" id="userName">
            <input class="field" type="password" placeholder="Contraseña" id="pass">
            <input class="btn" type="submit" id="submitLog">
            <button class="btn" onclick="logOut()">Salir</button>
   
        </div>
    </div>

    <script src="dist/js/comic.min.js"></script>
    <script src="dist/js/libs.min.js"></script>
    <script>
        LogIn.initButton();
    </script>

</body>

</html>
