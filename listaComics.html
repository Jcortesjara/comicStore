<html>

<head>
    <meta charset="utf-8">
    <title>Comic Store</title>
    <link rel="stylesheet" href="dist/css/main.min.css">
    <link rel="stylesheet" href="dist/css/rules.min.css">
    <link rel="stylesheet" href="dist/css/forms.min.css">
</head>

<body>
    <ul class="topBar">
        <li><a href="registroComics.html">Ingresar Comics</a></li>
        <li><a href="registroEmpleado.html">Ingresar Empleados</a></li>
        <li><a onclick="logOut()" href="index.html">Salir</a></li>
        <li style="float:right"><a class="active" href="#about">About</a></li>
    </ul>
    <div>
    </div>
    <div>
        <fieldset style="font-size: 3em;">
            <legend>
                Buscador:
            </legend>
            <input onkeydown="ComicList.searchBar()" id="buscador" onclick="this.select()" type="text" placeholder="Ingresa el comic que quieres buscar">
        </fieldset>


    </div>
    <div class="panel-list"></div>
    <center>
        <div id="verMas"></div>
    </center>
    <fieldset id="detailComic" style="font-size:2em;" style="display: none">
        <legend>
            <h1 id="titleComic"></h1>
        </legend>
        <p id="descriptionComic"></p><br>
        <center>
            <h1>Comentarios</h1>
        </center>
        <div id="commentsComic"></div>
        <center><button style="font-size: 2em;" id="editComic">Editar</button></center>
    </fieldset>
    <fieldset id="editView" style="display: none">
        <legend>
            <input style="font-size: 17px;" type="text" id="titleEdit">
        </legend>
        <br>
        <textarea style="font-size: 17px;" cols="100" rows="15" type="text" id="descriptionEdit"></textarea>

        <center><button id="sendComic" style="font-size: 2em;">Enviar</button></center>
    </fieldset>

    <script src="dist/js/libs.min.js"></script>
    <script src="dist/js/comic.min.js"></script>

</body>
<script>
    ComicList.verifyUser();
    
</script>

</html>
